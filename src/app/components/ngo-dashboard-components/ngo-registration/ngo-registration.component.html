<div class="route-content-wrapper">
    
    <step-dashboard-content-header>
        <div>Registration</div>
        <div>
            <nav>
                <a routerLink="ngo-organization-details" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 12V7H22V13H20M20 17H22V15H20M10 13C12.67 13 18 14.34 18 17V20H2V17C2 14.34 7.33 13 10 13M10 4A4 4 0 0 1 14 8A4 4 0 0 1 10 12A4 4 0 0 1 6 8A4 4 0 0 1 10 4M10 14.9C7.03 14.9 3.9 16.36 3.9 17V18.1H16.1V17C16.1 16.36 12.97 14.9 10 14.9M10 5.9A2.1 2.1 0 0 0 7.9 8A2.1 2.1 0 0 0 10 10.1A2.1 2.1 0 0 0 12.1 8A2.1 2.1 0 0 0 10 5.9Z" />
                    </svg>
                    <span>Organization Details</span>
                </a>
                <a routerLink="ngo-contact-details" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M20 15.5C18.8 15.5 17.5 15.3 16.4 14.9H16.1C15.8 14.9 15.6 15 15.4 15.2L13.2 17.4C10.4 15.9 8 13.6 6.6 10.8L8.8 8.6C9.1 8.3 9.2 7.9 9 7.6C8.7 6.5 8.5 5.2 8.5 4C8.5 3.5 8 3 7.5 3H4C3.5 3 3 3.5 3 4C3 13.4 10.6 21 20 21C20.5 21 21 20.5 21 20V16.5C21 16 20.5 15.5 20 15.5M5 5H6.5C6.6 5.9 6.8 6.8 7 7.6L5.8 8.8C5.4 7.6 5.1 6.3 5 5M19 19C17.7 18.9 16.4 18.6 15.2 18.2L16.4 17C17.2 17.2 18.1 17.4 19 17.4V19M15 12H17A5 5 0 0 0 12 7V9A3 3 0 0 1 15 12M19 12H21C21 7 16.97 3 12 3V5C15.86 5 19 8.13 19 12Z" />
                    </svg>
                    <span>Contact Details</span>
                </a>
                <a routerLink="ngo-courses" routerLinkActive="active" ariaCurrentWhenActive="page">
                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M13,12H20V13.5H13M13,9.5H20V11H13M13,14.5H20V16H13M21,4H3A2,2 0 0,0 1,6V19A2,2 0 0,0 3,21H21A2,2 0 0,0 23,19V6A2,2 0 0,0 21,4M21,19H12V6H21" />
                    </svg>
                    <span>Courses</span>
                </a>
                <button mat-flat-button color="primary" style="margin-left: 10px" (click)="sendApplication()">Send Application</button>
            </nav>
        </div>
    </step-dashboard-content-header>
    
    <div class="dashboard-content">
        <div>
            <success-message *ngIf="successMessage">{{successMessage}}</success-message>
            <error-message *ngIf="errorMessage">{{errorMessage}}</error-message>
            <router-outlet></router-outlet>
        </div>
    </div>
    
</div>
